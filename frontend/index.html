<!DOCTYPE html>
<html class="h-full bg-gradient-to-b from-teal-400 to-rose-400">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script type="module" src="./dist/handleRoutes.js"></script>
    <script type="module" src="./dist/handleForm.js"></script>
    <title>transcendence</title>
  </head>
  <body class="h-full">
    <main class="relative h-screen flex flex-col items-center">
      <header class="w-full">
        <div class="flex justify-between items-center">
          <div class="absolute top-7 right-6 flex flex-col gap-2 items-center">
            <div>
              <button
                type="button"
                data-route="/register"
                id="signInBtn"
                class="px-3 py-1 text-blue-600 bg-amber-200 rounded-2xl"
              >
                Register
              </button>
            </div>
            <div>
              <button
                type="button"
                data-route="/login"
                id="logInBtn"
                class="px-3 py-1 text-blue-600 bg-amber-200 rounded-2xl"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </header>
      <div class="p-10 text-center mt-24">
        <button
          type="button"
          data-route="/game"
          id="gameBtn"
          class="font-bold text-zinc-200 hidden"
        >
          PING-PONG GAME
        </button>
      </div>
      <footer></footer>
      <div id="userWidgetContainer" class="absolute top-7 right-6"></div>
      <div id="FormContainer"></div>
      <div id="settingsContainer"></div>
      <!-- <canvas
        id="renderCanvas"
        class="absolute inset-0 w-full h-full z-10 pointer-events-auto bg-black"
      ></canvas> -->
    </main>
  </body>
</html>
